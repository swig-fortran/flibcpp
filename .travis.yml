language: cpp
dist: bionic
sudo: true
compiler: gcc
matrix:
  include:
    - os: linux
      env: FLIBCPP_DEV=ON GENERATOR=ninja
           FLIBCPP_FORTRAN_STD=f2003
      addons:
        apt:
          packages:
            python3-sphinx
    - os: linux
      env: FLIBCPP_DEV=OFF GENERATOR=make
           FLIBCPP_FORTRAN_STD=f2008
addons:
  apt:
    packages: [gfortran]
install:
  - source scripts/travis/install.sh
script:
  - ./scripts/travis/script.sh
  #  - ./scripts/travis/configure.sh
  #  - ./scripts/travis/compile.sh
  #  - ./scripts/travis/test.sh
  #  - ./scripts/travis/install.sh
